language: node_js
node_js:
  - 'stable'
env:
  - NODE_ENV=TEST
branches:
  only:
    - master
    - development
    - /^v\d+\.\d+\.\d+(-(alpha|beta).*)?$/ # Releases
install:
  - npm run install-all
script:
  - npm run format
  - npm run lint
  - npm run test-ci
after_success:
  - npm run coverage-report-server
  - npm run coverage-report-client
